<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timers_and_Intervals</title>
</head>
<style>
  


</style>
<body>

          
       

    <script >
   
    //countdown   from 60 to 0  
  
         let count = 60;
       let ct = setInterval(function () {
        if (count >= 0) {
            console.log(count);
            count -- ; 

        }else  clearInterval(ct);
        
    }, 1*1000);
       



    </script>
</body>

</html>
